<!--继承 layout 模板 复用头部尾部等页面区域-->
{% extends 'layout.html' %}

{% block main %}
<div class="jumbotron">
    <!--用户列表-->
    <ol class="breadcrumb">
        <li><a href="#">内容首页</a></li>
        <li><span></span>内容添加</li>
    </ol>
    <hr>
    <h3>内容添加:</h3>
    <hr>
    <form method="post">
        <div class="form-group">
            <label for="title">分类</label>
            <select name="category" id="category" class="form-control">
                {% for category in categories %}
                <option value="{{  category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题">
        </div>
        <div class="form-group">
            <label for="title">简介</label>
            <textarea class="form-control" id="description" name="description" placeholder="请输入简介"></textarea>
        </div>
        <div class="form-group">
            <label for="title">内容</label>
            <textarea class="form-control" id="content" name="content" placeholder="请输入内容..."></textarea>
        </div>

        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
{% endblock %}
