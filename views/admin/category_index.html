<!--继承 layout 模板 复用头部尾部等页面区域-->
{% extends 'layout.html' %}

{% block main %}
<div class="jumbotron">
    <!--用户列表-->
    <ol class="breadcrumb">
        <li><a href="#">管理首页</a></li>
        <li><span></span>版块列表</li>
    </ol>
    <hr>
    <h3>版块列表:</h3>
    <hr>
    <table class="table table-hover table-striped">
        <!-- 可用 tr>th*3 生成对应行列 -->
        <tr>
            <th>ID</th>
            <th>版块名称</th>
            <th>操作</th>
        </tr>
        <!---->
        {% for category in categories %}
        <tr>
            <td>{{ category._id.toString() }}</td>
            <td>{{ category.name }}</td>
            <td>
                <a href="/admin/category/edit?id={{category._id.toString()}}">修改</a> |
                <a href="/admin/category/delete?id={{category._id.toString()}}">删除</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <!--分页-->
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous"><a href="/admin/category?page={{ page - 1 }}">&larr;</span>上一页</a></li>
            <li>
                <span>共有 {{ count }} 条数据，每页显示 {{ limit }} 条数据;共 {{ pages }} 页；当前第 {{ page }} 页</span>
            </li>
            <li class="next"><a href="/admin/category?page={{ page + 1 }}">下一页&rarr;</a></li>
        </ul>
    </nav>
</div>
{% endblock %}
