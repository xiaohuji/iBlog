<!--继承 layout 模板 复用头部尾部等页面区域-->
{% extends 'layout.html' %}

{% block main %}
<div class="jumbotron">
    <!--用户列表-->
    <ol class="breadcrumb">
        <li><a href="#">管理首页</a></li>
        <li><span></span>版块编辑</li>
    </ol>
    <hr>
    <h3>分类编辑:</h3>
    <hr>
    <form method="post">
        <div class="form-group">
            <label for="name">版块名称</label>
            <input type="text" value="{{category.name}}" class="form-control" id="name" name="name">
        </div>

        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
{% endblock %}
